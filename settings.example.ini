[delays]
min = 20.0
max = 40.0

[api]
base_url=https://stage.api.example.com
timeout_seconds=10
jwt_token_path=license.json
jwks_url=https://stage.api.example.com/.well-known/jwks.json
allow_offline=false

[antispam]
peerflood_pause_minutes=30
peerflood_max_pause_hours=24
spambot_auto_start=false
spambot_delay_seconds=10
spambot_max_tries=3
floodwait_adaptive=false
floodwait_base_seconds=60
floodwait_max_multiplier=5
floodwait_max_pause_seconds=1800

